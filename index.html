<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="assets/css/template.css" />

    <title>Starbucks</title>

</head>
<body>

    <header class="header">
        <div class="header__bar"></div>
        <div class="header__container container">
            <div class="header__logo-area">
                <a href=""><img class="header__logo" src="assets/images/logo.png" alt="Logo" /></a>
            </div>
            <div class="header__search-menu-area">
                <form class="header__search-form">
                    <input class="header__search-input" type="text" name="search" placeholder="Search" />
                    <button class="header__search-button" type="submit">
                        <img class="header__search-icon" src="assets/images/loupe.png" alt="Search" />
                    </button>
                </form>
                <div class="header__menu">
                    <img class="header__menu-icon" src="assets/images/menu.png" alt="Menu" />
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1 class="banner__h1 h1">
                Starbucks &reg; <br />
                Happy Hour
            </h1>
            <span>We'll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner__image-area">
                <img class="banner__image" src="assets/images/c1.jpg" alt="Copo" />
                <img class="banner__image" src="assets/images/c2.jpg" alt="Copo" />
                <img class="banner__image" src="assets/images/c3.jpg" alt="Copo" />
            </div>
        </div>
    </section>

</body>
</html>
